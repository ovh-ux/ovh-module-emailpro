<div class="container-fluid px-0" data-ng-controller="EmailProTabAccountsCtrl">
    <div class="row" data-ng-if="!showAlias">
        <div class="col-md-9">
            <div class="alert alert-warning mt-3" role="alert"
                 data-ng-if="accounts && accounts.list.messages.length > 0 && !loading">
                <strong data-translate="emailpro_tab_ACCOUNTS_warning"></strong>
                <span data-translate="emailpro_tab_ACCOUNTS_partial"></span>
            </div>
            <div class="pull-left">
                <strong data-translate="emailpro_tab_INFORMATIONS_webmail"></strong> :
                <a target="_blank" title="{{ 'emailpro_tab_INFORMATIONS_webmail' | translate }} ({{ 'emailpro_dashboard_new_window' | translate }})"
                   data-ng-href="https://{{exchange.hostname}}">
                    <span data-ng-bind="'https://' + exchange.hostname"></span>
                    <span class="fa fa-external-link ml-2" aria-hidden="true"></span>
                </a>
            </div>
            <div class="text-right mb-3">
                <form class="form-inline" name="searchAccountForm">
                    <div class="form-group"
                         data-ng-if="exchange.serverDiagnostic.version === 14">
                        <div class="oui-select">
                            <span class="input-group-addon">
                                <span class="fa fa-filter" aria-hidden="true"></span>
                            </span>
                            <select class="oui-select__input"
                                    data-ng-change="setFilter()"
                                    data-ng-model="filterType"
                                    data-ng-options="('emailpro_tab_ACCOUNTS_type_' + type | translate) for type in accountTypes">
                            </select>
                            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="searchAccount"
                               data-ng-bind="('table_filter' | translate) + ' ' + ('emailpro_tab_ACCOUNTS_table_email' | translate)"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchAccount" name="searchAccount" placeholder="{{ 'emailpro_tab_ACCOUNTS_table_email' | translate }}"
                                   data-ng-disabled="loading"
                                   data-ng-model="search.value"
                                   data-ng-model-options="{debounce: 1000}">
                            <div class="input-group-btn" data-ng-if="search.value">
                                <button class="btn btn-default" type="button" aria-label="{{ 'common_cancel' | translate }}"
                                        data-ng-click="search.value = null">
                                    <span class="fa fa-times" aria-hidden="true"></span>
                                </button>
                            </div>
                            <span class="input-group-addon"
                                   data-ng-if="!search.value">
                                <span class="fa fa-search" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" data-translate="emailpro_tab_ACCOUNTS_table_email"></th>
                            <th class="text-center" scope="col" data-translate="emailpro_tab_ACCOUNTS_table_type"
                                data-ng-if="(exchange.serverDiagnostic.version === 14 && exchange.offer !== exchangeTypeHosted)"></th>
                            <th class="text-center" scope="col" data-translate="emailpro_tab_ACCOUNTS_table_size"></th>
                            <th class="text-center" scope="col" data-translate="emailpro_tab_ACCOUNTS_table_alias"></th>
                            <th class="text-center" scope="col" data-translate="emailpro_tab_ACCOUNTS_table_status"></th>
                            <th class="min-width text-center" scope="col"></th>
                        </tr>
                    </thead>

                    <tbody data-ng-if="loading">
                        <tr>
                            <td class="loader text-center" colspan="6"></td>
                        </tr>
                    </tbody>

                    <tbody data-ng-if="!loading && !accounts.list.results.length && !accounts.list.messages.length">
                        <tr data-ng-if="!search.value">
                            <td class="text-center" colspan="6">
                                <span data-ng-if="!filterType || filterType === 'ALL'"
                                      data-translate="emailpro_tab_ACCOUNTS_table_empty"></span>
                                <span data-ng-bind="'emailpro_tab_ACCOUNTS_table_empty_type_' + filterType | translate"
                                      data-ng-if="filterType && filterType !== 'ALL'"></span>
                            </td>
                        </tr>
                        <tr data-ng-if="search.value">
                            <td class="text-center" colspan="6" data-translate="emailpro_tab_ACCOUNTS_table_empty_search"></td>
                        </tr>
                    </tbody>

                    <tbody data-ng-if="!loading && (accounts.list.results.length > 0 || accounts.list.messages.length > 0)">
                        <tr data-ng-repeat="account in (accounts.list.results | orderBy:'primaryEmailAddress':false) track by $index">
                            <th scope="row" data-ng-bind="account.primaryEmailDisplayName"></th>

                            <td data-ng-if="(exchange.serverDiagnostic.version == 14 && exchange.offer != exchangeTypeHosted)"
                                data-ng-bind="'emailpro_tab_ACCOUNTS_type_' + account.accountLicense | translate"></td>

                            <td>
                                <div class="progress m-0">
                                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="{{account.percentUse}}"
                                         data-ng-class="{
                                                    'progress-bar-success': account.percentUse < 51,
                                                    'progress-bar-warning': account.percentUse > 50 && account.percentUse < 81,
                                                    'progress-bar-danger': account.percentUse > 80
                                                }"
                                         data-ng-style="{'width': account.percentUse + '%'}">
                                        <span class="progress-bar-label"
                                              data-ng-bind="(account.usedQuota.value + ' ' + ('unit_size_' + account.usedQuota.unit | translate)) + ' / ' + (account.totalQuota.value + ' ' + ('unit_size_' + account.totalQuota.unit | translate))">
                                        </span>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center"
                                data-ng-if="!account.partial">
                                <span data-ng-if="!isConfigurable(account)">-</span>
                                <button class="btn btn-success btn-xs" type="button"
                                        data-ng-if="isConfigurable(account)"
                                        data-ng-bind="account.aliases"
                                        data-ng-click="showAliases(account)">
                                </button>
                            </td>
                            <td class="text-center">
                                <span class="fa fa-hourglass-half text-danger"
                                      data-ng-if="account.state === stateTaskError"
                                      data-uib-tooltip="{{ 'emailpro_tab_ACCOUNTS_state_TASK_ON_ERROR' | translate }}"
                                      data-tooltip-append-to-body="true"></span>
                                <span class="fa fa-hourglass-half text-info"
                                      data-ng-if="account.state === stateTaskDoing"
                                      data-uib-tooltip="{{ 'emailpro_tab_ACCOUNTS_state_TASK_ON_DOING' | translate }}"
                                      data-tooltip-append-to-body="true"></span>

                                <span class="label label-info"
                                      data-ng-if="account.state === stateCreating"
                                      data-translate="emailpro_tab_account_state_CREATING"></span>
                                <span class="label label-danger"
                                      data-ng-if="account.state === stateDeleting"
                                      data-translate="emailpro_tab_account_state_DELETING"></span>
                                <span class="label label-warning"
                                      data-ng-if="account.state === stateSuspended"
                                      data-translate="emailpro_tab_account_state_SUSPENDED"></span>
                                <span class="label label-info"
                                      data-ng-if="account.state === stateSuspending"
                                      data-translate="emailpro_tab_account_state_SUSPENDING"></span>
                                <span class="label label-info"
                                      data-ng-if="account.state === stateReopening"
                                      data-translate="emailpro_tab_account_state_REOPENING"></span>

                                <button class="btn btn-danger btn-xs" type="button"
                                        data-translate="emailpro_tab_account_state_SPAM"
                                        data-ng-if="account.spamDetected && account.state === stateOk"
                                        data-simplepopover="{{spamTooltipContent}}"
                                        data-simplepopover-single="true"
                                        data-simplepopover-title="{{ 'emailpro_tab_ACCOUNTS_popover_span_title' | translate }}"
                                        data-simplepopover-placement="top">
                                </button>
                            </td>
                            <td class="text-nowrap">
                                <button class="btn btn-icon" type="button" title="{{account.primaryEmailDisplayName}} {{ 'table_modify_entry' | translate }}"
                                        data-ng-click="editAccount(account)"
                                        data-ng-disabled="!isEditable(account)"
                                        data-ng-if="!noDomainFlag">
                                    <span class="oui-icon oui-icon-pen_line oui-icon_small" aria-hidden="true"></span>
                                </button>
                                <span class="btn btn-icon"
                                      data-ng-if="noDomainFlag"
                                      data-uib-tooltip="{{ 'emailpro_tab_ACCOUNTS_menu_account_no_domain_tooltip' | translate }}"
                                      data-tooltip-append-to-body="true">
                                    <span class="oui-icon oui-icon-pen_line oui-icon_small text-muted" aria-hidden="true"></span>
                                </span>
                                <button class="btn btn-icon" type="button" title="{{account.primaryEmailDisplayName}} {{ 'table_manage_entry' | translate }}"
                                        data-ng-disabled="!isConfigurable(account)"
                                        data-uib-tooltip="{{ 'emailpro_tab_ACCOUNTS_menu_account_tooltip' | translate }}"
                                        data-tooltip-append-to-body="true"
                                        data-linkedpopover="emailpro/account/emailpro-account.popover.html"
                                        data-linkedpopover-placement="left"
                                        data-linkedpopover-single="true"
                                        data-linkedpopover-remote="true"
                                        data-linkedpopover-title="{{ 'common_actions' | translate }}">
                                    <span class="oui-icon oui-icon-gear_line oui-icon_small" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>

                        <tr data-ng-repeat="account in (accounts.list.messages | orderBy:'id':false) track by $index">
                            <td class="text-center" colspan="6">
                                <span data-ng-bind="account.primaryEmailAddress"></span> :
                                <span data-translate="emailpro_tab_ACCOUNTS_partial_account"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="clearfix"
                 data-ng-show="!loading && (accounts.list.results.length > 0 || accounts.list.messages.length > 0)"
                 data-pagination-server-side="accountsTable"
                 data-pagination-server-side-function="getAccounts"
                 data-pagination-server-side-paginated-stuff="accounts"
                 data-pagination-server-side-table-loading="loading">
            </div>
        </div>

        <div class="col-md-3 mt-5 mt-lg-0">
            <button class="btn btn-block btn-default" type="button"
                    data-ng-click="newAccount()"
                    data-ng-disabled="addAccountOptionNotAvailable()">
                <span data-translate="emailpro_ACTION_order_accounts_button"
                      data-ng-if="(exchange.serverDiagnostic.version == 14 && is25g()) || (exchange.serverDiagnostic.version == 14 && exchange.offer == exchangeTypeHosted ) || (exchange.serverDiagnostic.version == 15 && exchange.offer != exchangeTypeDedicated) "></span>
                <span data-translate="emailpro_ACTION_add_account_button"
                      data-ng-if="!is25g() && ((exchange.serverDiagnostic.version == 14 && exchange.offer != exchangeTypeHosted) || (exchange.serverDiagnostic.version == 15 && exchange.offer == exchangeTypeDedicated))"></span>
            </button>
        </div>
    </div>
    <div data-ng-if="showAlias"
         data-ng-include="'emailpro/account/alias/emailpro-account-alias.html'"></div>
</div>
